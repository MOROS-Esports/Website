    <header id="main">

    <body>
        <center>
            <a href="https://discord.gg/vszvu74"><img id="discord" src="discord.png"></a><br>
        </center>
        <nav>
            <script type="application/javascript">
                $(document).on('click', 'a[href^="#"]', function(e) {
                    var id = $(this).attr('href');
    
                    var $id = $(id);
                    if ($id.length === 0) {
                    return;
                    }
                    e.preventDefault();
    
        
                    var pos = $id.offset().top;
    
        
                    $('body, html').animate({scrollTop: pos});
                });
            </script>
            <center>
                <a class="navbtn" href="#team"><img id="arrow" src="arrow.png"></a>
            </center>
            
        </nav>




        <section>
            <center>
                <img id="team" src="team.png">
            </center>
        </section>


    </body>
